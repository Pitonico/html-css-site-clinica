                <li><a href="horario.html">Horário</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
               <img src="assets/imgs/contato.png" alt="" height="150" width="400">
            </div>
    
            <div class="content">
                <div class="contact">
                    <div>
                        <p><strong><sup>*</sup> Telefone / Whatsapp: </strong>(99) 99999-9999</p>
                        <p><strong><sup>*</sup> Endereço: </strong>Rua Alguma Coisa, Nº 999.</p>
                    </div>
                    <iframe title="Walt Disney" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108347.56676420973!2d-81.62132212831206!3d28.37911358559006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88dd7ee634caa5f7%3A0xa71e391fd01cf1a0!2sWalt%20Disney%20World%20Resort!5e0!3m2!1spt-BR!2sbr!4v1687307351814!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                   
                </div>
                <form name="form" action="#" method="POST" autocomplete="off">               
                    <div>
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email"><strong>E-mail</strong></label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="assunto"><strong>Assunto</strong></label>
                        <input type="text" name="assunto" id="assunto">
                    </div>
                    <div>
                        <label for="mensagem"><strong>Mensagem</strong></label>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                    </div>
                    <div class="buttons">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                    
                </form>
                <blockquote>* Apenas ilustrativo, inclusive o google maps, portanto não condizente com a clínica</blockquote>
            </div>
    
            <div class="footer">
                <ul>
                    <li>email@email.com</li>
                    <li>(99) 9 9999-9999</li>
                    <li><a href="https://www.linkedin.com/in/diogogosson/" target="_blank">Linkedin</a></li>

                </ul>
